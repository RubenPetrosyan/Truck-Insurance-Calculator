<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Proraterr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Premium Prorater</h1>
        <form id="insuranceForm">
            <div class="form-grid">
                <label class="required">Original Effective Date: <input type="date" id="effectiveDate" required></label>
                <label class="required">Original Expiration Date: <input type="date" id="expirationDate" required readonly></label>
                <label class="required">Endorsement Date: <input type="date" id="endorsementDate" required></label>
                <label class="required">Remaining No. of Payments: <input type="number" id="remainingPayments" class="small-field" min="1" max="10" required></label>
                <label class="required">Original No. of Payments: <input type="number" id="originalPayments" class="small-field" min="1" max="10" required></label>
                <label class="required">Original Premium: <input type="number" id="originalPremium" step="0.01" required></label>
                <label class="required">Original DownPayment (%): <input type="number" id="originalDownPayment" class="small-field" step="0.01" min="0" max="100" required></label>
                <label class="required">Additional DownPayment (%): <input type="number" id="additionalDownPayment" class="small-field" step="0.01" min="0" max="100" required></label>
                <label class="required">APR (%): <input type="number" id="apr" class="small-field" step="0.01" required></label>
                <label>Client: <input type="text" id="client"></label>
            </div>
            <button type="button">Calculate</button>
        </form>

        <h2>Results</h2>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
